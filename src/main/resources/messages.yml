    - ""
    - "&f&lɢᴏʟᴅᴇɴ ʙᴏᴍʙ ᴄᴏᴍᴍᴀɴᴅ ᴜꜱᴀɢᴇꜱ:"
    - ""
    - "#fff18d/gb start"
    - "#fff18d/gb stop"
    - "#fff18d/gb reload"
    - "#fff18d/gb status"
    - "#fff18d/gb help"
    - ""
  usage: "%prefix% #FF0000🚫 Unknown Command. &7Use &f/gb help &7to get the command list."
