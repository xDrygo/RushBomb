prefix: "#ffc34d&lG&r&lBomb &8»&r"
command:
  start:
    already: "%prefix% #FF0000🚫 The GoldenBomb game is already running."
    success: "%prefix% #a0ff72✔ Successfully started the GoldenBomb game."
  stop:
    already: "%prefix% #FF0000🚫 The GoldenBomb game is not running."
    success: "%prefix% #ff7272❌ Successfully stopped the GoldenBomb game."
  givebombs:
    game_stopped: "%prefix% #FF0000🚫 The GoldenBomb game is not running."
    no_args: "%prefix% #FF0000🚫 No value specified."
    invalid_int: "%prefix% #FF0000🚫 Invalid value."
    int_is_more_than_players: "%prefix% #FF0000🚫 Value is bigger than online players."
